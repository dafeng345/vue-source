<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            /* border:1px solid #ccc; */
            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid #ccc;
            padding: 8px 16px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div v-if="books.length">
            <table>
                <thead>
                    <th></th>
                    <th>书籍名称</th>
                    <th>出版日期</th>
                    <th>价格</th>
                    <th>购买数量</th>
                    <th>操作</th>
                </thead>
                <tbody>
                    <tr v-for="(book ,index) in books">
                        <td>{{index+1}}</td>
                        <td>{{book.name}}</td>
                        <td>{{book.date}}</td>
                        <td>{{book.price|showPrice}}</td>
                        <td>
                            <button @click="subCount(index)" :disabled="book.count>1? false:'disabled'">-</button>
                            {{book.count}}
                            <button @click="addCount(index)">+</button>
                        </td>
                        <td>
                            <button @click="removeItem(index)">移除</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div>总价格：{{totalPrice}}</div>
        </div>
        <div v-else>
            购物车为空
        </div>

    </div>
    <script src="../../js/vue.js"></script>
    <script>
        new Vue({
            el: '#app'
            , data: {
                books: [
                    {
                        id: 1,
                        name: '《算法导论》',
                        date: '2006-9',
                        price: 85.00,
                        count: 1
                    },
                    {
                        id: 2,
                        name: '《UNIX编程艺术》',
                        date: '2006-2',
                        price: 59.00,
                        count: 1
                    },
                    {
                        id: 3,
                        name: '《编程珠玑》',
                        date: '2008-10',
                        price: 39.00,
                        count: 1
                    },
                    {
                        id: 4,
                        name: '《代码大全》',
                        date: '2006-3',
                        price: 128.00,
                        count: 1
                    },
                ]
            }
            , methods: {
                subCount(index) {
                    this.books[index].count--;
                }
                , addCount(index) {
                    this.books[index].count++;
                }
                , removeItem(index) {
                    this.books.splice(index, 1);
                }
            }
            , filters: {
                showPrice: function (val) {
                    return '￥' + Number(val).toFixed(2);
                }
            }
            , computed: {
                totalPrice() {
                    return this.books.reduce((total, curVal) => {
                        return total += curVal.count * curVal.price;
                    }, 0)
                }
            }

        })
    </script>
</body>

</html>
