<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    
    // 这个就是在函数原有的基础上增加额外的操作: 函数的拦截
    

    function func() {
      console.log( 'old  ...' );
    }

    // 1.使用临时变量存储原来的函数
    var _temFn=func;
    // 2.重新定义原来的函数
    func=function(){
      // 4.调用原来的函数
      _temFn();
      // 3.定义扩展的功能
      console.log('new ...')
    }
    
    func();
  </script>
</body>
</html>
