<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*重写js的filter方法*/
        Array.prototype.myfilter = function (func) {
            var args=arguments[1] ;// 3
            var content=this;
            var res=[];
            for(var i=0,len=this.length;i<len;i++){
                var bool=func.call(args,this[i],i,this);
                if(bool){
                    res.push(this[i]);
                }
            }
            return res;
        }
        var ArrData = [
            { mapid: 3, age: 3 },
            { mapid: 4, age: 4 },
            { mapid: 5, age: 5 }
        ];
        var res=ArrData.myfilter(function(curVal,index,arr){
            return curVal.age<4
        },3);
        console.log(res);
    </script>
</body>

</html>
